name: Daily Market Briefing

on:
  schedule:
    - cron: '0 23 * * *'   # 매일 08:00 KST (UTC 23:00)
  workflow_dispatch:        # 수동 실행 버튼

# repo에 푸시하려면 필요
permissions:
  contents: write

# 동시에 두 번 돌지 않도록
concurrency:
  group: daily-market-briefing
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install "yfinance==0.2.43" "pandas==2.2.2" "numpy==2.1.3" "requests>=2.31" "pytz"

      - name: Run generator
        run: |
          python generate_report.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto: update report" || echo "no changes"
          git push

      # (A) 결과물을 repo에 커밋/푸시 (docs/index.html, output/** 등)
      - name: Commit & push report
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add -A
          git commit -m "auto: daily market report" || echo "no changes to commit"
          git push

      # (B) 아티팩트로도 백업 (선택, 필요 없으면 이 블록 삭제)
      - name: Upload artifact (report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: market-report
          path: |
            output/**
            docs/index.html
