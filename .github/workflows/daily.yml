name: Daily Market Briefing

on:
  schedule:
    - cron: '0 23 * * *'   # 매일 08:00 KST (UTC 23:00)
  workflow_dispatch:        # 수동 실행 버튼

# ⬇️ repo에 결과 파일을 푸시하려면 필요
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (pin)
        run: |
          pip install "yfinance==0.2.50" "pandas==2.2.2" "numpy==2.0.2"

      - name: Run market briefing script
        run: |
          python market_briefing.py

      # (A) 결과물을 repo에 커밋/푸시 — 링크 공유하기 쉬움
      - name: Commit & push report
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add -A
          git commit -m "auto: daily market report" || echo "no changes"
          git push

      # (B) 아티팩트로도 보관 (백업 용) — 필요 없으면 이 블록 삭제 가능
      - name: Upload artifact (report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: market-report
          path: output/**
